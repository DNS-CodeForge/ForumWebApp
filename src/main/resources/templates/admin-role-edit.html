<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment('Edit User Roles')}">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="content">
    <h1>Edit Roles for <span th:text="${user.username}"></span></h1>

    <form th:action="@{/users/role/{id}(id=${user.id})}" method="post">
        <div class="form-group">
            <label for="addedRole">Add Role</label>
            <select name="addedRole" id="addedRole" class="form-control">
                <option value="" th:text="'-- Select a Role to Add --'"></option>
                <option th:each="role : ${rolesToAdd}" th:value="${role}" th:text="${role}">Role</option>
            </select>
        </div>

        <div class="form-group">
            <label for="removedRole">Remove Role</label>
            <select name="removedRole" id="removedRole" class="form-control">
                <option value="" th:text="'-- Select a Role to Remove --'"></option>
                <option th:each="role : ${rolesToRemove}" th:value="${role}" th:text="${role}">Role</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Roles</button>
            <a th:href="@{/manage-users}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>


</body>
</html>
