<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<body>
    <!-- Navigation Bar Fragment -->
    <div th:fragment="navbar" class="navbar">
        <a href="/posts">Home</a>
        <a href="/top10s">Popular</a>

        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>

        <div class="profile-container">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQd1wdCm8EgtV8B0mj4d0PAUaVROGlc40GqIEfF8bex3RnM0Hwu" alt="Profile" class="profile-image">

                <div class="field-container">
                    <img th:src="@{/images/profile2.png}" alt="">
                    <a href="/view-profile">View Profile</a>
                </div>
                <div class="field-container">
                    <img th:src="@{/images/profile.png}" alt="">
                     <a href="/edit-profile">Edit Profile</a>
                </div>
                <div class="field-container">
                 <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider round"></span>
                </label>
                <p>Dark Mode</p>
            </div>
            <div class="field-container">
                <img th:src="@{/images/log-out.png}" alt="">
                <a href="/logout">Log Out</a>
            </div>
            </div>
        </div>

    </div>

    <script src="/js/dropdown.js"></script>

</body>
</html>
