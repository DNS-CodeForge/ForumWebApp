<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile-info.css}">
</head>
<body>

        <div th:insert="~{fragments/navbar :: navbar}"></div>
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        <div class="profile-info-container">
                <div class="upper-profile-section">
                    <img src="/images/NoPhoto.png" alt="Profile Picture" class="profile-photo"/>
                    <h1 th:text="${userProfile.username}"></h1>

                    <div class="upper-profile-section right">
                     <div class="level-progress-container">
                        <div class="level-circle" th:style="'background: conic-gradient(black '+ (${levelInfo.currentExp} / ${levelInfo.expToNextLevel}) * 360 +'deg, whitesmoke 0deg);'">
                            <div class="inner-level-circle">
                            <h1 th:text="${levelInfo.currentLevel}"></h1>
                            </div>
                        </div>
                    </div>

                    <button type="">Edit Profile</button>
                       
                    </div>
                </div>
                
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" th:value="${userProfile.firstName}" required />
                </div>
                
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" th:value="${userProfile.lastName}" required />
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:value="${userProfile.email}" readonly />
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Leave empty to keep current password" />
                </div>
        </div>


<script src="/js/dropdown.js"></script>
<script src="/js/logo.js"></script>
<script src="/js/routeStyleSwitcher.js"></script>
<script src="/js/levelBar.js"></script>

</body>
</html>
