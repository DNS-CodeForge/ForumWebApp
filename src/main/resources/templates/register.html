<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: headFragment('Register')}"></head>

<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="authForm-container">
    <form class="authForm" th:action="@{/register}" method="POST">

        <div class="icon-container">
            <img src="images/account.png" alt="Icon">
        </div>

        <h1>Register</h1>
        <div class="form-group">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required/>
        </div>
        <div class="form-group">
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required/>
        </div>
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required/>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required/>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required/>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

<script src="/js/dropdown.js"></script>
<script src="/js/logo.js"></script>
<script src="/js/routeStyleSwitcher.js"></script>
</body>
</html>
